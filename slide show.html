<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="stylesheet2.css">
        <title>Angela Brown's Portfolio</title>
    </head>
    <body>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 9</div>
              <img src="Case Study/Slide1.JPG" >
              <!--<div class="text">Caption Text</div>-->
            </div>
            <div class="mySlides fade">
              <div class="numbertext">2 / 9</div>
              <img src="Case Study/Slide2.JPG">
              <!--<div class="text">Caption Two</div>-->
            </div>
            <div class="mySlides fade">
              <div class="numbertext">3 / 9</div>
              <img src="Case Study/Slide3.JPG" >
              <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 9</div>
                <img src="Case Study/Slide4.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 9</div>
                <img src="Case Study/Slide5.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">6 / 9</div>
                <img src="Case Study/Slide6.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">7 / 9</div>
                <img src="Case Study/Slide7.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">8 / 9</div>
                <img src="Case Study/Slide8.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <div class="mySlides fade">
                <div class="numbertext">9 / 9</div>
                <img src="Case Study/Slide9.JPG" >
                <!--<div class="text">Caption Three</div>-->
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
